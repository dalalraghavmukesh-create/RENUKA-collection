<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{margin:0;font-family:Arial;background:#f5f5f5;}
header{
background:black;
color:white;
padding:15px;
text-align:center;
}
#panel{
max-width:400px;
margin:20px auto;
background:white;
padding:20px;
border-radius:10px;
}
input,button{
width:100%;
padding:10px;
margin:8px 0;
}
#products{
padding:15px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
}
.product{
background:white;
padding:10px;
border-radius:10px;
text-align:center;
}
.product img{
width:100%;
height:120px;
object-fit:contain;
}
.delete{
background:red;
color:white;
border:none;
border-radius:5px;
padding:6px;
}
</style>
</head>

<body>

<header>
Admin Panel – Renuka Collection  
<button onclick="logout()">Logout</button>
</header>

<div id="panel">
<input id="name" placeholder="Item Name">
<input id="price" type="number" placeholder="Price (₹)">
<input id="image" placeholder="Image file name">
<button onclick="addItem()">Add Item</button>
</div>

<div id="products"></div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function addItem(){
if(name.value==""||price.value==""||image.value==""){
alert("Fill all fields");
return;
}
products.push({
name:name.value,
price:price.value,
image:image.value
});
localStorage.setItem("products",JSON.stringify(products));
show();
name.value="";
price.value="";
image.value="";
}

function removeItem(i){
if(confirm("Delete this item?")){
products.splice(i,1);
localStorage.setItem("products",JSON.stringify(products));
show();
}
}

function show(){
let html="";
products.forEach((p,i)=>{
html+=`
<div class="product">
<img src="images/${p.image}">
<h4>${p.name}</h4>
<p>₹${p.price}</p>
<button class="delete" onclick="removeItem(${i})">Delete</button>
</div>
`;
});
document.getElementById("products").innerHTML=html;
}

function logout(){
window.location.href="index.html";
}

show();
</script>

</body>
</html>
