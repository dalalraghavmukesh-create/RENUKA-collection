<!DOCTYPE html>
<html>
<body>
<h1>Admin Panel</h1>

<textarea id="data" rows="10" cols="50"></textarea><br>
<button onclick="save()">Save Products</button>

<script>
function save(){
 localStorage.setItem("products", document.getElementById("data").value);
 alert("Saved!");
}
</script>
</body>
</html>
